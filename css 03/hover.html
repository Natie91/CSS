<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;

            }

            div > p {
                display: none;
            }

            div:hover > p {
                display: block;
                color: brown;
                background-color: white;
            }

            div:hover {
                color: brown;
            }
        </style>

    </head>
    <body>
        <p>Passe o mouse no texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO</p>
        </div>

    </body>
</html>
