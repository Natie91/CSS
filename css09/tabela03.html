<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesclagem de Celulas</title>
        <style>

            table {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                border-collapse: collapse;
            }

            td,
            tr {
                border: 1px solid black;
                padding: 10px;
                width: 150px;
                height: 30px;

            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de Celulas</h1>
        <table>
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
                <td colspan="2">D</td>
            </tr>

            <tr>

                <td rowspan="3">E</td>

                <td colspan="2">H</td>
            </tr>

            <tr>

                <td rowspan="2">K</td>
                <td>L</td>
            </tr>

            <tr>

                <td>N</td>
                <td>P</td>
            </tr>

        </table>

    </body>
</html>
